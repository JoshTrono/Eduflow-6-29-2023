<h1>Task 4</h1>
<input type="text" placeholder="Search" [(ngModel)]="searchTerm" (input)="onSearch()" />
<form>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.Name }}</td>
      <td>{{ item.Price }}</td>
    </tr>
  </tbody>
</form>
